<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Horario - Scheduling made easy</title>
</head>
<body class="vh-100 d-flex flex-column">
    <header class="container my-4">
        <img src="logo.svg" alt="Horario logo" width="200">
    </header>
    <main class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="text-center fs-1 mb-2">Stay tuned,</div>
                <div class="text-center fs-1">we're launching soon.</div>
            </div>
        </div>

        <form method="post" action="https://forms.un-static.com/forms/02c762187af9cec8a0dec6396afaf3952e66f846">
            <div class="container col-12 col-md-6 my-3 mb-4">
                <div class="row">
                    <div class="col py-2">
                        <input type="email" class="form-control" placeholder="Enter your email address" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Notify me</button>
                    </div>
                </div>
            </div>
        </form>
        <p class="text-center spam-message my-2">Don't worry, we don't spam.</p>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
